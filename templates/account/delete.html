{% extends 'base.html' %}

{% load static %}

{% block title %}
プロフィール
{% endblock %}

{% block content %}
<div class="container w-50 my-5 p-5 border">
    <h2 class="text-center mb-3">アカウント削除</h2>

    <div>
        <span class="d-block fw-bold text-danger text-center">※ 注意 ※</span>
        <p>
            アカウントを削除した場合、これまでのアカウント情報・投稿・コメントが完全に削除されます。<br>
            削除すると復元はできませんので、予めご了承ください。
        </p>
    </div>

    <form action="{% url 'accounts:accounts_delete' %}" method="post">
        {% csrf_token %}

        <div class="d-grid">
            <button type="submit" class="btn btn-danger"
                onclick="return confirm('アカウント削除した場合、データの復元はできません。\n本当に削除してもよろしいでしょうか？')">アカウント削除</button>
            </div>
        </form>
</div>
{% endblock %}
